<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Website Maker</h1>
        <input type="text" id="pageTitle" placeholder="Enter page title">
        <textarea id="pageContent" placeholder="Enter page content" rows="5"></textarea>
        <button id="generateButton">Generate Website</button>
        <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
